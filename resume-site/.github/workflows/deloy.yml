name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create config.php from template
        run: |
          cp config.example.php config.php
          sed -i "s/your_db_user/${{ secrets.DB_USER }}/g" config.php
          sed -i "s/your_db_password/${{ secrets.DB_PASS }}/g" config.php
          sed -i "s/your_db_name/${{ secrets.DB_NAME }}/g" config.php
          sed -i "s/DEBUG_MODE', true/DEBUG_MODE', false/g" config.php
      
      - name: Deploy to EC2 via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USERNAME }}
          SOURCE: "./"
          TARGET: "/opt/lampp/htdocs/resume-site"
          EXCLUDE: ".git, .github, .gitignore, README.md, config.example.php"
      
      - name: Restart Apache
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo /opt/lampp/lampp restart
            echo "Deployment completed successfully!"
      
      - name: Deployment Notification
        if: success()
        run: |
          echo "‚úÖ Deployment to EC2 completed successfully!"
          echo "üåê Site URL: http://${{ secrets.EC2_HOST }}/resume-site"
      
      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Check the logs above for details."