name: Deploy with Health Check

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create production config
        run: |
          cp config.example.php config.php
          sed -i "s/your_db_user/${{ secrets.DB_USER }}/g" config.php
          sed -i "s/your_db_password/${{ secrets.DB_PASS }}/g" config.php
          sed -i "s/your_db_name/${{ secrets.DB_NAME }}/g" config.php
          sed -i "s/DEBUG_MODE', true/DEBUG_MODE', false/g" config.php
      
      - name: Create backup on server
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            BACKUP_DIR="/home/ubuntu/backups/resume-site-$(date +%Y%m%d_%H%M%S)"
            mkdir -p $BACKUP_DIR
            if [ -d "/opt/lampp/htdocs/resume-site" ]; then
              sudo cp -r /opt/lampp/htdocs/resume-site/* $BACKUP_DIR/
              echo "✅ Backup created at: $BACKUP_DIR"
            fi
          EOF
      
      - name: Deploy files
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.md' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/opt/lampp/htdocs/resume-site/
      
      - name: Set permissions
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo chmod -R 755 /opt/lampp/htdocs/resume-site
            sudo chown -R daemon:daemon /opt/lampp/htdocs/resume-site
          EOF
      
      - name: Restart Apache
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo /opt/lampp/lampp restart
            sleep 3
          EOF
      
      - name: Health check
        run: |
          echo "Performing health check..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}/resume-site/)
          if [ $RESPONSE -eq 200 ]; then
            echo "✅ Health check passed! Site is accessible."
          else
            echo "❌ Health check failed! HTTP status: $RESPONSE"
            exit 1
          fi
      
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key