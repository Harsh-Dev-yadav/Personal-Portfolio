name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create config.php from secrets
        run: |
          cat > config.php << 'EOF'
          <?php
          define('DB_HOST', 'localhost');
          define('DB_USER', 'root');
          define('DB_PASS', '');
          define('DB_NAME', 'resume_site');
          define('DB_CHARSET', 'utf8mb4');
          define('DEBUG_MODE', false);
          
          function getDatabaseConnection() {
              mysqli_report(MYSQLI_REPORT_OFF);
              $conn = new mysqli(DB_HOST, DB_USER, DB_PASS, DB_NAME);
              if ($conn->connect_error) {
                  error_log("Database Connection Failed: " . $conn->connect_error);
                  die(json_encode(['success' => false, 'message' => 'Database connection failed']));
              }
              $conn->set_charset(DB_CHARSET);
              return $conn;
          }
          
          function sanitizeInput($data) {
              return htmlspecialchars(trim(stripslashes($data)), ENT_QUOTES, 'UTF-8');
          }
          
          function validateEmail($email) {
              return filter_var($email, FILTER_VALIDATE_EMAIL) !== false;
          }
          
          function getClientIP() {
              $ip = '';
              if (!empty($_SERVER['HTTP_CLIENT_IP'])) {
                  $ip = $_SERVER['HTTP_CLIENT_IP'];
              } elseif (!empty($_SERVER['HTTP_X_FORWARDED_FOR'])) {
                  $ip = $_SERVER['HTTP_X_FORWARDED_FOR'];
              } else {
                  $ip = $_SERVER['REMOTE_ADDR'];
              }
              return filter_var($ip, FILTER_VALIDATE_IP) ? $ip : 'Unknown';
          }
          
          function getUserAgent() {
              return isset($_SERVER['HTTP_USER_AGENT']) ? substr($_SERVER['HTTP_USER_AGENT'], 0, 255) : 'Unknown';
          }
          ?>
          EOF
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create directory on EC2
        run: |
          ssh -i ~/.ssh/github-deploy-key.pub -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo mkdir -p /opt/lampp/htdocs/resume-site
            sudo chown -R ubuntu:ubuntu /opt/lampp/htdocs/resume-site
          EOF
      
      - name: Deploy files
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.md' \
            --exclude='.gitignore' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/opt/lampp/htdocs/resume-site/
      
      - name: Set permissions and restart Apache
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /opt/lampp/htdocs/resume-site
            
            sudo tee .htaccess > /dev/null << 'HTACCESS'
          DirectoryIndex index.html index.php
          Options -Indexes
          HTACCESS
            
            sudo chown -R daemon:daemon /opt/lampp/htdocs/resume-site
            sudo chmod -R 755 /opt/lampp/htdocs/resume-site
            sudo chmod 644 *.html *.css *.js *.php .htaccess 2>/dev/null || true
            
            sudo /opt/lampp/lampp restart
            
            echo "Deployment completed successfully!"
          EOF
      
      - name: Verify deployment
        run: |
          sleep 3
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}/resume-site/)
          echo "Site HTTP Status: $HTTP_CODE"
          if [ $HTTP_CODE -eq 200 ]; then
            echo "Site is accessible and working!"
          else
            echo "Warning: Site returned HTTP status $HTTP_CODE"
          fi
      
      - name: Cleanup
        if: always()

        run: rm -f ~/.ssh/deploy_key
